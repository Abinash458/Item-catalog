<html>
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
</head>

<body>
{% include "button.html" %}
<div class="header">
<h1>Cars Catalog</h1>
</div>
<div class="pane">
<h1>Edit Brand</h1>
<!--Message flashing-->
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
{% for message in messages %}
<strong>{{message}}</strong>
{% endfor %}
</ul>
{% endif %}
{% endwith %}
<form action="{{url_for('editBrand', brand_id = brand.id)}}", method='POST'>
<p>Name:</p>
<input type='text' size'30' name='name'>

<input type='submit' name='Edit'>

<a href="{{url_for('showBrand')}}">Cancel</a>

</form>
</div>
</body>
</html>
